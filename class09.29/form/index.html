<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
		<link rel="stylesheet" href="../css/style.css" type="text/css" />
		<script>
			function checkFrom(){
				if(document.getElementById("p1").value != document.getElementById("p2").value){
					alert ("密码不一致");
					return false;
				}
				return true;
			}
		</script>
	</head>
	<body>
		<form method="post" action="showinfo.php" onsubmit="return checkFrom()">
			<table class="reg">
				<tr><td colspan="2" class="top-title">欢迎注册</td></tr>
				<tr>
					<th>用户名：</th>
					<td><input type="text" name="username"/></td>
				</tr>
				<tr>
					<th>邮箱：</th>
					<td><input type="text" name="email"/></td>
				</tr>
				<tr>
					<th>密码：</th>
					<td><input type="password" name="password" id="p1"/></td>
				</tr>
				<tr>
					<th>确认密码：</th>
					<td><input type="password" name="password2" id='p2'/></td>
				</tr>
				<tr>
					<th>性别：</th>
					<td>
						<input type="radio" name="sex" value="男" class='sex'/>男
						<input type="radio" name="sex" value="女" class='sex'/>女
					</td>
				</tr>
				<tr>
					<th>兴趣爱好：</th>
					<td>
						<input type='checkbox' name='hobby[]' value="打球" class='hobbys'/>打球
						<input type='checkbox' name='hobby[]' value="敲码" class='hobbys'/>敲码
						<input type='checkbox' name='hobby[]' value="弹弦" class='hobbys' />弹弦
					</td>
				</tr>
				<tr>
					<th>血型：</th>
					<td>
						<select name="blood">
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="O">O</option>
							<option value="AB">AB</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>教育程度：</th>
					<td>
						<select name="study" class='study'>
							<option value="小学">小学</option>
							<option value="初中">初中</option>
							<option value="高中">高中</option>
							<option value="大学">大学</option>
						</select>
					</td>
				</tr>
				<tr><td colspan="2" class="td-btn">
					<input type="submit" value="提交" class="button"/>
					<input type="reset" value="重置" class="button"/>
				</td></tr>
			</table>
		</form>
	</body>
</html>
